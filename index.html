<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    
            #map {
                width: 100vw;
                height: 100vh;
                background-color: #9bc8ff9b;

        <title>Your Map Title</title>

    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/INDONESIA_KAB_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-17.327699931048393,91.07857967580645],[12.751856445564519,139.36906352580647]]);

        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'OpenStreetMap'
        }).addTo(map);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_INDONESIA_KAB_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kabupaten_</th>\
                        <td>' + (feature.properties['Kabupaten_'] !== null ? autolinker.link(feature.properties['Kabupaten_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kode</th>\
                        <td>' + (feature.properties['kode'] !== null ? autolinker.link(feature.properties['kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ibukota</th>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Dsr_Hukum'] !== null ? autolinker.link(feature.properties['Dsr_Hukum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td>' + (feature.properties['Provinsi'] !== null ? autolinker.link(feature.properties['Provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bupati_Wal</th>\
                        <td>' + (feature.properties['Bupati_Wal'] !== null ? autolinker.link(feature.properties['Bupati_Wal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wakil</th>\
                        <td>' + (feature.properties['Wakil'] !== null ? autolinker.link(feature.properties['Wakil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Batas_Timu'] !== null ? autolinker.link(feature.properties['Batas_Timu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lmb_Geo</th>\
                        <td>' + (feature.properties['Lmb_Geo'] !== null ? autolinker.link(feature.properties['Lmb_Geo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KAB_0_0() {
            return {
                pane: 'pane_INDONESIA_KAB_0',
                opacity: 1,
                color: 'rgba(0,14,124,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,124,206,0.596078431372549)',
                interactive: true,
            }
        }
        map.createPane('pane_INDONESIA_KAB_0');
        map.getPane('pane_INDONESIA_KAB_0').style.zIndex = 400;
        map.getPane('pane_INDONESIA_KAB_0').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KAB_0 = new L.geoJson(json_INDONESIA_KAB_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_INDONESIA_KAB_0',
            layerName: 'layer_INDONESIA_KAB_0',
            pane: 'pane_INDONESIA_KAB_0',
            onEachFeature: pop_INDONESIA_KAB_0,
            style: style_INDONESIA_KAB_0_0,
        });
        bounds_group.addLayer(layer_INDONESIA_KAB_0);
        map.addLayer(layer_INDONESIA_KAB_0);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_INDONESIA_KAB_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kabupaten_'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
